<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login-style.css">
  <title>Login</title>

</head>
<body>
  <div class="login-container">
    <div class="login-box">
        <h1>Temporal Ages</h1>
      <div class="error-message" id="error-message" style="display: none;">
        <table>
            <tr> 
                <td> ⚠️ </td>
                <td>Não podemos verificar a conta com essas informações.</td>
            </tr>
            <tr>
                <td></td>
                <td><strong><a href="#" id="erro">Esqueceu a senha</a></strong></td>
            </tr>

        </table>
      </div>
      <form action="verifica.php" method="post">

      <input type="text" id="email" name="email"placeholder="Email" required>
      <input type="password" id="senha" name="senha" placeholder="Senha" required>
      <div class="error-message" id="senha-erro" style="display: none;">Insira sua senha.</div>
      <br>
      <button onclick="login()">Entrar</button>

      </form>

      <div class="links">
        <br>
        <strong><a href="#">Crie uma conta Temporal Ages grátis</a></strong>
        <br>
        <strong><a href="#">Problemas com o login?</a></strong>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email');
      const senha = document.getElementById('senha');
      const erroMsg = document.getElementById('error-message');
      const senhaErro = document.getElementById('senha-erro');

      erroMsg.style.display = 'none';
      senhaErro.style.display = 'none';
      senha.classList.remove('error');


    }
  </script>
</body>
</html>
